<div>
  <div class="mat-typography">
    <mat-label>Customer Summary</mat-label>
    <mat-card>
      <mat-card-content>
        <mat-list *ngFor="let o of customerSummaryList">
          <mat-list-item>
            {{o.month}}
          </mat-list-item>
          <mat-list-item>
            {{o.cid}}
          </mat-list-item>
          <mat-list-item>
            {{o.numOrders}}
          </mat-list-item>
          <mat-list-item>
            {{o.totalCost}}
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>

</div>
