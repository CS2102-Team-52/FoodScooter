<mat-list *ngFor="let customerReview of customerReviews">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Restaurant Reviewed: {{customerReview.restaurantName}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          Review: {{customerReview.content}}
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</mat-list>
