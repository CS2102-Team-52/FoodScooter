<form [formGroup]="customerFeedbackForm" (ngSubmit)="submitFeedback()">
  <mat-form-field>
    <mat-label>Rider Rating</mat-label>
    <mat-select formControlName="rating">
      <mat-option *ngFor="let ratingChoice of ratingChoices" [value]="ratingChoice">
        {{ratingChoice}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>FoodReview</mat-label>
      <textarea matInput placeholder="FoodReview" formControlName="review"></textarea>
  </mat-form-field>
  <br>
  <button mat-raised-button color="primary" type="submit" [disabled]="!customerFeedbackForm.valid">Submit</button>
</form>
