<mat-toolbar>Restaurants</mat-toolbar>
<mat-list *ngFor="let restaurant of restaurants">
  <mat-card (click)="showMenu(restaurant.id)">
    <mat-card-header>
      <mat-card-title>
        {{restaurant.name}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      {{restaurant.description}}
    </mat-card-content>
  </mat-card>
</mat-list>
