<mat-card>
  <mat-card-header>
    <mat-card-title>
      Your Order
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list *ngFor="let foodItem of foodItemsInOrder">
      <mat-list-item>
        {{foodItem.name}}
      </mat-list-item>
    </mat-list>
    <mat-form-field>
      <mat-label>Payment Type</mat-label>
      <mat-select [(value)]="paymentType" required>
        <mat-option *ngFor="let paymentType of paymentTypes" value="paymentType">
          {{paymentType | pretty}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Delivery Location</mat-label>
      <mat-select [(value)]="deliveryLocation" required>
        <mat-option *ngFor="let deliveryLocation of recentDeliveryLocations" value="deliveryLocation">
          {{deliveryLocation}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-slider
      thumbLabel
      [displayWith]="displayWith"
      tickInterval="1000"
      min="1"
      max="100000">
    </mat-slider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="sendOrder()" color="primary">Send Order</button>
  </mat-card-actions>
</mat-card>
