<div class="mat-typography">
  <mat-label>Location Summary</mat-label>
  <mat-card>
    <mat-card-content>
      <mat-list *ngFor="let o of locationSummaryList">
        <mat-list-item>
          Hour: {{o.hour}}
        </mat-list-item>
        <mat-list-item>
          Location: {{o.location}}
        </mat-list-item>
        <mat-list-item>
          Number of Orders: {{o.numOrders}}
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
