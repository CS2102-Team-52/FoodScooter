<div class="mat-typography">
  <mat-label>Rider Summary</mat-label>
  <mat-card>
    <mat-card-content>
      <mat-list *ngFor="let o of riderSummaryList">
        <mat-list-item>
          Months: {{o.month}}
        </mat-list-item>
        <mat-list-item>
          Delivery Rider ID: {{o.drid}}
        </mat-list-item>
        <mat-list-item>
          Number of Orders: {{o.numOrders}}
        </mat-list-item>
        <mat-list-item>
          Number of hours worked:{{o.hoursWorked}}
        </mat-list-item>
        <mat-list-item>
          Total Salary: {{o.totalSalary}}
        </mat-list-item>
        <mat-list-item>
          Average Delivery Time: {{o.avgDeliveryTime}}
        </mat-list-item>
        <mat-list-item>
          Number of Ratings: {{o.numRatings}}
        </mat-list-item>
        <mat-list-item>
          Average Rating: {{o.avgRatings}}
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
