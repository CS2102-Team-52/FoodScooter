<mat-card>
  <mat-card-header>
    <mat-card-title>
      Food Item
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="foodItemForm">
      <table>
        <tr>
          <td>
            <mat-form-field>
              <mat-label>Name</mat-label>
              <input matInput placeholder="Name" formControlName="name">
            </mat-form-field>
          </td>
          <td>
            <mat-form-field>
              <mat-label>Category</mat-label>
              <input matInput placeholder="Category" formControlName="category">
            </mat-form-field>
          </td>
        <td>
          <mat-form-field>
            <mat-label>Price</mat-label>
            <input matInput placeholder="Price" formControlName="price">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field>
            <mat-label>Availability</mat-label>
            <input matInput placeholder="Availability" formControlName="availability">
          </mat-form-field>
        </td>
        </tr>
        <tr>
          <td>
            <button mat-raised-button color="primary" type="submit" [disabled]="!foodItemForm.valid">Submit</button>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
</mat-card>
