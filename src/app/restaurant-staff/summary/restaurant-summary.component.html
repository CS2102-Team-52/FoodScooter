<div class="mat-typography">
  <mat-label>Restaurant Summary</mat-label>
  <mat-card>
    <mat-card-content>
      <mat-list *ngFor="let o of restaurantSummaryList">
        <mat-list-item>
          {{o.month}}
        </mat-list-item>
        <mat-list-item>
          {{o.numOrders}}
        </mat-list-item>
        <mat-list-item>
          {{o.totalCost}}
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>

<div class="mat-typography">
  <mat-label>Promotion Summary</mat-label>
  <mat-card>
    <mat-card-content>
      <mat-list *ngFor="let o of promotionSummaryList">
        <mat-list-item>
          {{o.pid}}
        </mat-list-item>
        <mat-list-item>
          {{o.duration}}
        </mat-list-item>
        <mat-list-item>
          {{o.promotionType}}
        </mat-list-item>
        <mat-list-item>
          {{o.discount}}
        </mat-list-item>
        <mat-list-item>
          {{o.avgOrders}}
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
