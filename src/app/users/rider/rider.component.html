<div>
    <mat-card>
        <button mat-raised-button (click)="viewOrder()" color="primary">View Orders</button>
        <button mat-raised-button (click)="viewSummary()" color="accent">View Summary</button>
    </mat-card>

    <div *ngIf="showOrder">
      <mat-list *ngFor="let o of orderList">
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              {{o.oid}}
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-list>
              <mat-list-item>
                {{o.orderTime}}
              </mat-list-item>
              <mat-list-item>
                {{o.deliveryFee}}
              </mat-list-item>
              <mat-list-item>
                {{o.paymentType}}
              </mat-list-item>
              <mat-list-item>
                {{o.location}}
              </mat-list-item>
            </mat-list>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button (click)="acceptOrder(order.oid)" color="primary">Delete</button>
          </mat-card-actions>
        </mat-card>
      </mat-list>
    </div>

    <div *ngIf="showSummary">
      <mat-list *ngFor="let s of summaryList">
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              {{s.oid}}
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-list>
              <mat-list-item>
                {{s.orderTime}}
              </mat-list-item>
              <mat-list-item>
                {{s.deliveryTime}}
              </mat-list-item>
              <mat-list-item>
                {{s.deliveryFee}}
              </mat-list-item>
              <mat-list-item>
                {{s.paymentType}}
              </mat-list-item>
              <mat-list-item>
                {{s.location}}
              </mat-list-item>
            </mat-list>
          </mat-card-content>
        </mat-card>
      </mat-list>
    </div>
    
</div>
