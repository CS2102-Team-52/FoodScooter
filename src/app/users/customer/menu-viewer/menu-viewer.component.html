<mat-list *ngFor="let foodItem of foodItems">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{foodItem.name}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      {{foodItem.price}}
      <mat-divider [vertical]="true"></mat-divider>
      {{foodItem.category}}
    </mat-card-content>
  </mat-card>
</mat-list>
