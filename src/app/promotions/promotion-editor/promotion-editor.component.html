<mat-card>
  <mat-card-header>
    <mat-card-title>
      Promotion
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="promotionForm" (ngSubmit)="submit()">
      <table>
        <tr>
          <td>
            <mat-form-field>
              <mat-label>Name</mat-label>
              <input matInput placeholder="Name" formControlName="name" required>
            </mat-form-field>
          </td>
          <td>
            <mat-form-field>
              <mat-label>Start Date</mat-label>
              <input matInput [matDatepicker]="startDatePicker" formControlName="startDate" required>
              <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
              <mat-datepicker #startDatePicker></mat-datepicker>
            </mat-form-field>
          </td>
          <td>
            <mat-form-field>
              <mat-label>End Date</mat-label>
              <input matInput [matDatepicker]="endDatePicker" formControlName="endDate" required>
              <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
              <mat-datepicker #endDatePicker></mat-datepicker>
            </mat-form-field>
          </td>
          <td>
            <mat-form-field>
              <mat-label>Discount</mat-label>
              <input matInput placeholder="Discount" formControlName="discount" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <button mat-raised-button color="primary" type="submit" [disabled]="!promotionForm.valid">Submit</button>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
</mat-card>
